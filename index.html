<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CareLevel - Support Creators & Brands</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="CareLevel - The cryptocurrency that levels up your passion. Support creators and brands with $CARELEVEL tokens." />
    
    <!-- Favicon and Project Avatar -->
    <link rel="icon" type="image/svg+xml" href="/Subtract-avatar.svg" />
    <link rel="shortcut icon" type="image/svg+xml" href="/Subtract-avatar.svg" />
    <link rel="apple-touch-icon" href="/Subtract-avatar.svg" />
    <meta name="msapplication-TileImage" content="/Subtract-avatar.svg" />
    
    <style>
      @import url("https://fonts.googleapis.com/css?family=Noto+Sans:600,500,400,700|Inter:500");
    </style>
    <link href="tailwind.css" rel="stylesheet" />
    <script>
      // Apply theme immediately to prevent flash of unstyled content
      (function() {
        const theme = localStorage.getItem('theme') || 
          (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'dark');
        document.documentElement.classList.add(theme);
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./src/index.tsx"></script>
  </body>
</html>
